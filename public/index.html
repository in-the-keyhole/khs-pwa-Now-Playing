<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
		<link rel="manifest" href="%PUBLIC_URL%/nowplaying.webmanifest">

		<!-- ios support -->
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/images/icons/icon-32.png" />
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/images/icons/icon-72.png" />
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/images/icons/icon-96.png" />
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/images/icons/icon-128.png" />
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/images/icons/icon-144.png" />
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/images/icons/icon-152.png" />
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/images/icons/icon-192.png" />
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/images/icons/icon-384.png" />
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/images/icons/icon-512.png" />
		<meta name="apple-mobile-web-app-status-bar" content="#DB4938" />
		<meta name="theme-color" content="#B12A34" />

		<!--
			Notice the use of %PUBLIC_URL% in the tag above.
			It will be replaced with the URL of the `public` folder during the build.
			Only files inside the `public` folder can be referenced from the HTML.

			Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
			work correctly both with client-side routing and a non-root public URL.
			Learn how to configure a non-root public URL by running `npm run build`.
		-->
		<title>PWA Now Playing</title>
		<style type="text/css">
			#installContainer {
				background-color: white;
				border: 1px solid #aaa;
				box-shadow: 0px 0px 5px 1px #aaa;
				left: 50%;
				margin-left: -150px;
				padding: 30px;
				position: absolute;
				text-align: center;
				top: 60px;
				width: 300px;
				z-index: 2;
			}
			#installContainer h1 {
				color: black;
				font-size: 20px;
			}
			#installContainer button {
				border: none;
				color: white;
				cursor: pointer;
				margin: 20px 10px 0 10px;
				padding: 15px;
				text-transform: uppercase;
			}
			#installBtn {
				background-color: green;
			}
			#installBtn:hover {
				background-color: darkgreen;
			}
			#cancelBtn {
				background-color: red;
			}
			#cancelBtn:hover {
				background-color: darkred;
			}
			.hidden {
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="root"></div>
		<!--
			This HTML file is a template.
			If you open it directly in the browser, you will see an empty page.

			You can add webfonts, meta tags, or analytics to this file.
			The build step will place the bundled scripts into the <body> tag.

			To begin the development, run `npm start`.
			To create a production bundle, use `npm run build`.
		-->
		<!-- Install button, hidden by default -->
		<div id="installContainer" class="hidden">
			<h1>Download PWA Now Playing App</h1> 
			<button id="installBtn" type="button">Install</button>
			<button id="cancelBtn" type="button">Cancel</button>
		</div>
	</body>
</html>
